<head>
	<title>FoodBay</title>
</head>

<template name="navBar">

		<ul id="navUL">
			<li><a class="nav-button" href="/"> Accueil </a></li>
			<li><a class="nav-button" href="/post"> Ajouter un plat </a> </li>
			<li><a class="nav-button" href="/user"> Profil </a> </li>
			<li><a class="nav-button" href="/login"> Login </a></li>
		</ul>
	</header>
</template>

<template name="main">

	<head>

	</head>

	<body>
		{{> yield 'navBar'}}
		{{> yield 'main'}}
		{{> yield 'footer'}}
	</body>

</template>

<template name="login">
	
	 <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>

    </form>
	
	<!--Absolument aucune idée de comment fonctionne le loginButtons, et de comment récupérer les informations utilisateur pour les ajouter

		<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
 		 <h1 class="h3 mb-3 font-weight-normal">FoodBay</h1>
 		 {{> loginButtons}}
	</form>
</template>


<template name="home">
	<h2> Accueil </h2>
	<!--liste qui affiche le nom et le pris des repas dans la BD repas -->
	<!--pour mettre l'image en fond: style="background-image: url({{image}});" a-->
	<ul class="container">
		{{#each repas}}
		<li class="items"><img src="{{image}}" width="100"	height="100" class="imgListe">{{temps}}<br>
			{{nom}}<br> pour {{prix}}.- <br> Posted by {{currentUserId}}</li><br>
		{{/each}}
		<li><input type="submit" value="Repas Test" class="test">Spaghetti Bolognese<br> pour 40.- Posted by Mr. X.</li>
	</ul>

</template>

<template name="post">
	<h2>Post</h2>
	<form class="ajouter-repas">
		<!--<label for="request"> Je veux commander</label>
			<input type="radio" value="commander" name="request">
			<label for="request">Je veux vendre</label>
			<input type ="radio" value="vendre" name="request"> -->

		<label for="nom">Nom de Plat:</label>
		<input type="text" name="nom" placeholder="Spaghetti Bolognese">

		<label>Veuillez choisir</label><br>
		<select name="type">
			<option>Non salé ni sucré</option>
			<option>Salé</option>
			<option>sucré</option>
		</select><br>

		<label>Veuillez choisir</label><br>
		<select name="estVeg">
			<option>non vegane</option>
			<option>non végétarien</option>
			<option>Vegan</option>
			<option>Végétarien</option>
		</select><br>

		<label for="ingredients">Ingredients:</label><br>
		<textarea name="ingredients" class="post" cols="40" rows="3"
			placeholder="Spaghetti Barilla n°5, ragoût, Grana Padano, poivre"></textarea><br>

		<label for="portions">Portions:</label>
		<input type="number" name="portions" value="1">

		<label for="lieu">Ville ou Code Postal:</label>
		<input type="text" name="lieu" placeholder="Ville ou code postal">

		<label for="image-source">Image</label>
		<input type="text" placeholder="url pour l'image ex: https://ww..." name="image_url">
		<!-- <input type="file" name="image"> -->
		<input type="text" name="image_alt" placeholder="Texte alternatif pour l'image">
		<!-- alternatif texte pour les images est très important pour ceux qui utilisent "screen reader" (aveugles par ex.)
			 et pour ceux qui peuvent pas voir les images, ils vont voir ce texte-->

		<label for="description">Description:</label>
		<input type="textarea" name="description">

		<label for="adresse">Adresse:</label>
		<input type="text" name="adresse">

		<label for="prix">Le prix:</label>
		<input type="number" name="prix" class="post" value="0"> <br>
		<input type="submit" value="Valider">
	</form>

</template>

<template name="details">
	<div class="repas-detail-main">
		<div class="repas-detail gauche">
			<h1 class="nom"><strong>Nom du Plat:</strong> {{nom}}</h1>
			<img class="detail-image" src="{{image}}" alt="{{image_alt}}">
		</div>
		<div class="repas-detail droit">
			<p class="portions"><strong>Ce repas est pour:</strong> {{portions}} personnnes</p>
			<p class="type"><strong>Ce repas est:</strong> {{type}}</p>
			<p class="description"><strong>Description de ce repas:</strong> {{description}}</p>
			<p class="adresse"><strong>Notre adresse c'est: </strong>{{adresse}}</p>
			<p class="est-veg"><strong>Ce repas est:</strong> {{estVeg}}</p>
			<p class="lieu"><strong>Le lieu est:</strong> {{lieu}}</p>
			<p class="cout"><strong>Prix:</strong> {{prix}}</p>
			<p class="temps"><strong>Ajouté: </strong>{{temps}}</p><!-- le moment de l'enregistrement -->
			<p class="utilisateur"><strong>Ajouté par:</strong> {{utilisateur}}</p>
		</div>
	</div>
</template>

<!-- merci page à laquelle on est redirigé après avoir enregistrer la recette -->
<template name="merci">
	<div class="merci-texte">
		<h1>Merci pour votre repas!</h1>
		<a href="/" class="nav-button merci-button">Clickez pour aller a l'acceuil</a>
	</div>
</template>

<template name="user">
	<h2>Profil Utilisateur</h2>
	<form>
		Nom:<input type="text" name="Nom" value=""> <br>
		Prénom:<input type="text" name="Prénom" value=""> <br>
		Ville:<input type="text" name="Ville" value=""> <br>
		E-mail:<input type="text" name="email" value=""> <br>
		Note : 5/5 <br>
	</form>
</template>
