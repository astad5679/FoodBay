<template name="home">
	<h2> Accueil </h2>
	<form>
		<input type="radio" value="commander" name="request"> Je veux commander <br>
		<input type="radio" value="vendre" name="request"> Je veux vendre <br>
		<input type="text" placeholder="Ville ou code postal"> <br>
		<input type="button" value="Valider">
	</form>
</template>

<template name="post">
	<h2>Post</h2>
	<form class="ajouter-repas">
			<!-- Pour ne pas avoir 2 differents forms,
			  on peut enlever l'option "je veux commander" et faire une liste des repas dans la page d'acceuil.
			  Donc on aura pas besoin de l'option "je veux vendre" dans la formulaire non plus.
			  On peut juste mettre un button dans la page d'acceuil pour la page de formulaire.-->
		
		
		<!--<label for="request"> Je veux commander</label>
			<input type="radio" value="commander" name="request">
			<label for="request">Je veux vendre</label>
			<input type ="radio" value="vendre" name="request"> -->
		
			<label for="nom">Nom de Plat:</label>
			<input type="text" name="nom" placeholder="Nom de repas">
			<label >Veuillez choisir</label><br>
			<select name="type">
			  <option>Non salé ni sucré</option>
			  <option>Salé</option>
			  <option>sucré</option>
			</select><br>
			<label>Veuillez choisir</label><br>
			<select name="estVeg">
			  <option>non vegane</option>
			  <option>non végétarien</option>
			  <option>Vegan</option>
			  <option>Végétarien</option>
			</select><br>
			<label for="ingredients">Ingredients:</label><br>
			<textarea name="ingredients" class="post" cols="40" rows="3" placeholder="Spaghetti Barilla n°5, ragoût, Grana Padano, poivre"></textarea><br>		
			<label for="portions">Portions:</label>
			<input type="number" name="portions" value="1">
			<label for="lieu">Ville ou Code Postal:</label>
			<input type="text" name="lieu" placeholder="Ville ou code postal">
			<label for="image-source" >Image</label>
			<input type="text" placeholder="url pour l'image ex: https://ww..." name="image_url">
			<input type="text" name="image_alt" placeholder="alternative texte pour l'image">
			<!-- alternatif texte pour les images est très important pour ceux qui utilisent "screen reader" (aveugles par ex.)
			 et pour ceux qui peuvent pas voir les images, ils vont voir ce texte-->
			<label for="description" >Description:</label>
			<input type="textarea" name="description">
			<label for="addresse" >Adresse:</label>
			<input type="text" name="adresse">
			<label for="prix">Le prix:</label>
			<input type="number" name="prix" class="post" value="0"> <br>
			<input type="submit" value="Valider"> <!-- pour un formulaire c'est bien d'utiliser input type="submit" -->
		  </form>



</template>

<template name="detail">
	<div class="repas-detail-main">
	    <div class="repas-detail gauche">
			<h1 class="nom"><strong>Nom du Plat:</strong> {{nom}}</h1>
			<img class="detail-image" src="{{image_url}}" alt="{{image_alt}}">
		</div>
		<div class="repas-detail droit">
			<p class="portions"><strong>Ce repas est pour:</strong> {{portions}} personnnes</p>
			<p class="type"><strong>Ce repas est:</strong> {{type}}</p>
			<p class="description"><strong>Description de ce repas:</strong> {{description}}</p>
			<p class="adresse"><strong>Notre adresse c'est: </strong>{{adresse}}</p>
			<p class="est-veg"><strong>Ce repas est:</strong> {{estVeg}}</p>
			<p class="lieu"><strong>Le lieu est:</strong> {{lieu}}</p>
			<p class="cout"><strong>Prix:</strong> {{prix}}</p>
			<p class="temps"><strong>Ajouté: </strong>{{temps}}</p><!-- le temp de enregistrement -->
			<p class="utilisateur"><strong>Ajouté par:</strong> {{utilisateur}}</p>
		</div>
	</div>

</template>

<!-- merci page à laquelle on est redirigé après avoir enregistrer la recette -->
